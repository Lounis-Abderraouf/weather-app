<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weath app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <main>
        <div class="search_bar">
            <form action="#">
                <input type="text" name="city" id="city">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
        </div>
        <div class="weather">
            <div class="icon">
                <i class="fa-solid fa-sun weather_icon" id="sun"></i>
                <i class="fa-solid fa-cloud-sun weather_icon" id="cloud_sun"></i>
                <i class="fa-solid fa-cloud weather_icon" id="cloud"></i>
                <i class="fa-solid fa-cloud-rain weather_icon" id="rain"></i>
                <i class="fa-solid fa-snowflake weather_icon" id="snow"></i>
            </div>
            <div class="temperature">
                <p><span id="temp"></span>Â°C</p>
                <p id="City"></p>
            </div>
        </div>
        <div class="weather-conditions">
            <div class="humidity">
                <div class="p1">
                    <i class="fa-solid fa-water"></i>
                    <p><span id="humidity"></span>%</p>
                </div>
                <div class="p2">
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind_speed">
                <div class="p1">
                    <i class="fa-solid fa-wind"></i>
                    <p><span id="wind"></span>km/h</p>
                </div>
                <div class="p2">
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
